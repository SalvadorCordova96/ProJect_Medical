[pytest]
# Configuración de pytest para PodoSkin API

# Directorio raíz de tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=backend/api
    --cov-report=html:tests/coverage_html
    --cov-report=term-missing
    --cov-report=xml:tests/coverage.xml
    -p no:warnings

# Marcadores personalizados
markers =
    unit: Tests unitarios (funciones individuales)
    integration: Tests de integración (múltiples componentes)
    auth: Tests relacionados con autenticación
    database: Tests que requieren base de datos
    slow: Tests que toman más tiempo
    api: Tests de endpoints API
    chat: Tests del chatbot/agente
    rbac: Tests de control de acceso basado en roles
    security: Tests de seguridad
    finance: Tests del módulo financiero
    
# Asyncio
asyncio_mode = auto

# Timeouts
timeout = 300

# Configuración de cobertura
[coverage:run]
source = backend/api
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
